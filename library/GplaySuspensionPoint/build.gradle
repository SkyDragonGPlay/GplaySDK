apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


task jarTask(type: Jar) {
    archiveName = "libsuspensionpoint-1.0.0-original.jar"
    from('build/intermediates/classes/release')
    destinationDir = file('build/libs')
    exclude('com/skydragon/gplay/sprite/BuildConfig.class')
    exclude('com/skydragon/gplay/sprite/BuildConfig\$*.class')
    exclude('**/R.class')
    exclude('**/R\$*.class')
    include('**/*.class')
}

def androidSDKDir = plugins.getPlugin('com.android.library').sdkHandler.getSdkFolder()
def androidJarDir = androidSDKDir.toString() + '/platforms/' + "${android.compileSdkVersion}" + '/android.jar'

task proguardJar(type: proguard.gradle.ProGuardTask, dependsOn: ['jarTask']) {
    injars('build/libs/libsuspensionpoint-1.0.0-original.jar')
    outjars('build/libs/libsuspensionpoint-1.0.0.jar')
    libraryjars(androidJarDir)
    configuration 'proguard-rules.pro'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
